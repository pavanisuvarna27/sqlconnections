<!DOCTYPE html>
<html>
<head>
	<title>Display Images</title>
</head>
<body>
	<table border="2">
		
			{% for row in data %}
				<tr>
					<td><h3>{{ row.fullname }}</h3></td>
					<td><img src="images/{{ row.image }}" height="150px" width="150px"></td>
				</tr>
			{% endfor %}
		
	</table>
</body>
</html>
